stages:
  - code convention 
  - test

cache:
  paths:
    - node_modules/

variables:
  GIT_SSL_NO_VERIFY: 'true'
  STAGING_BRANCH: 'staging'
  PRODUCTION_BRANCH: 'prod'

default:
  image: node:18

services:
  - mongo:5.0.0

workflow:
  rules:
    - if: $CI_COMMIT_BRANCH == $PRODUCTION_BRANCH
      when: always
      allow_failure: false 
    - if: $CI_COMMIT_MESSAGE =~ /-draft$/
      when: never
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'

before_script:
  - npm install

Typescript checker:
  stage: code convention
  script:
    - npm run type:check

Linter:
  stage: code convention
  script:
    - npm run lint

Spell checker:
  stage: code convention
  script:
    - npm run cspell

Unit testing:
  stage: test
  script:
    - npm run test:ci
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage/coverage.txt

.Deployment:
  stage: deploy
  script:
    - npm run build 
  rules: 
    - if: $CI_COMMIT_BRANCH == $PRODUCTION_BRANCH
